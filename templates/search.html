<form method="get" action="{% url 'book_search' %}">
    <input type="text" name="query" placeholder="Kitob nomini kiriting">
    <button type="submit">Qidirish</button>
</form>

{% if query %}
    <h2>Natijalar "{{ query }}" bo'yicha:</h2>
    {% if results %}
        <ul>
            {% for book in results %}
            <li>{{ book.title }}</li>
        </ul>
